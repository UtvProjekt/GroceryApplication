<main id="search" class="movingbackground">
    <section class="searchpanecontainer">
        <div class="wrapper-searchsec">
            <app-searchbar id="searchbar" (newItemEvent)="addItem($event)"></app-searchbar>

            <section class="allSearches">
                <aside class="categories">
                    <h2>Filter</h2>
                </aside>

                <div id="examplepane" class="thisorthat" *ngIf="this.onEntry">
                    <h2>Our sortiment</h2>
                    <section class="resultcards">
                        <app-results *ngFor="let value of allItems" [dataValue]="value" class="searchResultComponent">
                        </app-results>
                    </section>
                </div>

                <div id="resultpane" class="thisorthat" *ngIf="!this.onEntry">
                    <h2>Your Search. {{ this.searchedItems.length }} Results.</h2>
                    <section class="resultcards">
                        <app-results *ngFor="let value of searchedItems" [dataValue]="value"
                            class="searchResultComponent"></app-results>
                    </section>
                </div>
            </section>
        </div>
    </section>

    <section class="addform displaycenter" *ngIf="!this.message">
        <form class="formcontent" (ngSubmit)="addNewGrocery()" id="addform" [formGroup]="addForm"> 
            <h2>Add a new grocery</h2>

            <input type="text" name="name" id="name" formControlName="name">

            <input type="text" name="brand" id="brand" formControlName="brand">

            <input type="text" name="category" id="category" formControlName="category">

            <input type="text" name="description" id="description" formControlName="description">

            <input type="number" name="price" id="price" formControlName="price">

            <input type="number" name="expiredDate" id="expiredDate" formControlName="expiredDate">

            <div class="lasttwo">
                <label for="imageUrl" class="buttonsinform pointer">Image file</label>
                <input type="file" name="imageUrl" id="imageUrl">
                <button type="submit" class="btn buttonsinform pointer" [disabled]="addForm.invalid">Create</button>
            </div>
        </form>
    </section>

    <!-- SHOPPING CART 
        <fa-icon [icon]="faShoppingCart" class="pointer" (click)="toggleShoppingCart()"></fa-icon>
        <ul class="menu" id="shoppingcart" *ngIf="showCart">
            <div class="menutitle">
                <h2>Shopping Cart</h2>
                <fa-icon [icon]="faTimes" class="pointer" (click)="toggleShoppingCart()"></fa-icon>
            </div>
        </ul>

    -->

</main>
<app-header [viewInit]="this.isOnSearchSection" (messageEvent)="receiveMessage($event)"></app-header>
