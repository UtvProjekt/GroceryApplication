<div class="results">
    <div class="imagecontainer items">
        <img src="../../assets/{{this.dataValue.imageUrl}}" alt="groceryimage">
    </div>

    <div class="items name">
        {{this.dataValue.name.substring(0, 25)}} 
    </div>

    <div class="items price">
        {{this.dataValue.price}} kr
    </div>

    <div class="items">
        <button class="btn pointer addtocart" (click)="this.headerComp.addToShoppingCart(this.dataValue)">Add to cart</button>
    </div>

</div>
