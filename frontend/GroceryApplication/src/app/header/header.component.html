<header id="header">
    <h1 class="maintitle"><a routerLink="">Oasis</a></h1>

    <ul class="links">
        <a routerLink="/search" class="link"><li class="headeroptions">Search article</li></a>
        <a routerLink="/add" class="link"><li class="headeroptions">Add article</li></a>
        <a routerLink="/signin" routerLinkActive="activelink" class="link"><li class="headeroptions">Register / Sign in</li></a>
    </ul>

    <div class="icons">
        <fa-icon [icon]="faShoppingCart" class="pointer shoppingcarticon" (click)="toggleShoppingCart()"></fa-icon>
        <ul class="shoppingcart" id="shoppingcart">
            <div class="shoppingcarttitle">
                <h2>Shopping Cart</h2>
                <fa-icon [icon]="faTimes" class="pointer" (click)="toggleShoppingCart()"></fa-icon>
            </div>
        </ul>
        <a routerLink="myaccount"><fa-icon [icon]="faUserCircle" class="pointer"></fa-icon></a>
    </div>

</header>
