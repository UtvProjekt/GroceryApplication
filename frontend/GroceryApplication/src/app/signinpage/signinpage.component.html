<h1 class="titlelogin"><a routerLink="">Oasis</a></h1>
<main class="movingbackground">
    <div class="container">
        <div class="imagecontainer">
            <img src="../../assets/grocerybag.jpg" alt="grocerybag">

            <div class="changeinputscontainer">
                <button class="btn changeinputs pointer" (click)="changeTitle()"><span [hidden]="loginorregister">Sign
                        in instead</span>
                    <span [hidden]="!loginorregister">Create an account</span></button>
            </div>
        </div> 
        <div class="formcontainer">
            <h1 id="title">Sign in here</h1>
            <form (ngSubmit)="checkIfPasswordsAreEqual(signin)" #signin="ngForm" *ngIf="loginorregister" id="signin">
                <fieldset>
                    <legend>Email</legend>
                    <input type="email" ngModel name="signInEmail" class="inputs" placeholder="JohnDoe@gmail.com" required email>
                    <fa-icon class="envelope" [icon]="faEnvelope"></fa-icon>
                </fieldset>
                <fieldset>
                    <legend>Password</legend>
                    <input type="password" ngModel name="signInPassword" class="inputs" placeholder="mySecretPassword" required>
                    <fa-icon class="key" [icon]="faKey"></fa-icon>
                </fieldset>
                <div>
                    <label for="rememberme">Remember me?</label>
                    <input type="checkbox" name="rememberme" id="rememberme">
                </div>
            </form>
            <form (ngSubmit)="registerToApp(regForm)" #regForm="ngForm" id="register" *ngIf="!loginorregister">

                <div class="names">
                    <fieldset>
                        <legend>Firstname</legend>
                        <input type="text" ngModel name="firstname" id="firstname" class="inputs namefields" placeholder="John" required autocomplete="off">
                    </fieldset>
                    <fieldset>
                        <legend>Lastname</legend>
                        <input type="text" ngModel name="surname" id="surname" class="inputs namefields" placeholder="Doe" required autocomplete="off">
                    </fieldset>
                </div>

                <fieldset>
                    <legend>Email</legend>
                    <input type="email" ngModel name="email" id="email" class="inputs" placeholder="JohnDoe@gmail.com" required email autocomplete="off" >
                    <fa-icon class="envelope" [icon]="faEnvelope"></fa-icon>
                </fieldset>
                <fieldset>
                    <legend>Password</legend>
                    <input type="password" ngModel name="password" id="password" class="inputs" placeholder="mySecretPassword" required>
                    <fa-icon class="key" [icon]="faKey"></fa-icon>
                </fieldset>
                <fieldset>
                    <legend>Confirm Password</legend>
                    <input type="password" ngModel name="conpassword" id="conpassword" class="inputs" placeholder="mySecretPassword" required>
                    <fa-icon class="circle" [icon]="faCheckCircle"></fa-icon>
                </fieldset>
            </form>
            <div class="buttoncontainer">
                <button class="btn loginbtn pointer" form="signin" type="submit" *ngIf="loginorregister">Sign in</button>
                <button class="btn loginbtn pointer regbtn" form="register" type="submit" *ngIf="!loginorregister">Register</button>
            </div>
        </div>
    </div>
</main>
